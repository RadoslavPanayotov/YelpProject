<div class="container">
    <div class="resume">
        <header class="page-header">
            <h1 id="nameObj" class="page-title">{{businessItem.name}}</h1>
        </header>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading resume-heading">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-xs-12 col-sm-4">
                                    <figure id="revImg">
                                        <img class="img-thumbnail img-responsive" height="300" width="300" ng-src="{{businessItem.image}}">
                                    </figure>
                                    <p id="ratingRev">{{businessItem.currentRating}}</p>
                                </div>

                                <div class="col-xs-12 col-sm-8">
                                    <ul class="list-group">

                                        <li class="list-group-item"><i class="glyphicon glyphicon-phone"></i> {{businessItem.phone}} </li>
                                        <li class="list-group-item"><i class="glyphicon glyphicon-envelope"></i> {{businessItem.address}}</li>
                                        <li class="list-group-item"><i class="glyphicon glyphicon-list-alt"></i> {{businessItem.description}}</li>
                                    </ul>
                                </div>
                                <div id="writeReviewAnchor" class="col-xs-6">
                                    <a ng-click="writeAReview()">Напиши ревю</a>
                                </div>
                                <div id="writeScoreAnchor" class="col-xs-6">
                                    <a ng-click="writeAScore()">Оцени</a>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div ng-show="reviewForWriting" class="bs-callout bs-callout-danger">
                        <h4>Ревю</h4>
                        <form ng-submit="submitReview()">
                            <textarea id="reviewArea" ng-model="textarea" rows="4"></textarea>
                            <p>{{reviewError}}</p>
                            <div id="butRev">
                                <button type="submit">Submit ypur review</button>
                            </div>
                        </form>
                    </div>




                    <div ng-show="raitingForWriting" class="bs-callout bs-callout-danger">
                        <h4>Дайте вашата оценка</h4>
                        <form ng-submit="submitScore()">
                            <input class="form-control" type="number" min={{minScore}} max={{maxScore}} ng-model="score" name="search" placeholder="write a score" required/>
                            <p>{{scoreError}}</p>
                            <div id="butRev">
                                <button type="submit">Submit ypur score</button>
                            </div>
                        </form>
                    </div>



                    <div ng-repeat="item in businessItem.reviews" class="bs-callout bs-callout-danger">
                        <h4>{{item.author}}</h4>
                        <p>{{item.text}}
                            <p>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
