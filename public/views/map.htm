<ui-gmap-google-map center='map.center' zoom='map.zoom' options="options">
    <ui-gmap-markers id="map" models="mapMarkers" coords="'self'" icon="'icon'" fit="true" chunk="10" events="map.markersEvents">
        <a href="#" ng-click="openInfoWindow($event, markers[0])">{{markers[0].title}}</a>
    </ui-gmap-markers>
</ui-gmap-google-map>
<h1>lele</h1>
<form class="md-form form-sm" ng-submit="searchMe()">
    <label class="radio-inline">
        <input type="checkbox" name="checkBoxRest"    ng-click="clickForCheck()" ng-model="checkRestaurant"  />Restaurants</label>
    <label class="radio-inline">
        <input type="checkbox"  ng-model="checkShop"  ng-click="clickForCheck()" name="checkBoxShop"/>Shopping</label>
    <label class="radio-inline">
        <input  type="checkbox" name="checkBoxEnter" ng-model="checkEntertainment" ng-click="clickForCheck()"/>Entertainment</label>

    <input type="text" name="searchBar" id="searchBar" ng-model="searchResult" class="form-control" />
    <label for="searchBar" class="">Example label</label>
    <button type="submit" class="btn btn-deep-purple">Search</button>
</form>
